    <body>

   <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-10 col-sm-offset-1 text">
                            <h1><strong>Natural Disaster Across the World</strong></h1>
                            <p> Search for natural disasters through twitter that has occured any where in the world</p>
                            <div class="description">
                                <p>
                                    <strong> Search for any place </strong>
                                </p>
                            </div>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-sm-12  form-box">
                            
                            <div class="form-bottom">
                                <form role="form" id="form" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Place</label>
                                        <input type="text" name="tweet_search" placeholder="Place" class="form-username form-control" id="form-username">
                                    </div>

                                    <div class="row search_tweets">
                                                 <div class="col-sm-offset-3 col-sm-6">
                                                       <button id="search_btn" class="btn">Search</button>
                                                 </div>
                                        </div>

                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>

                    <div id="search_result">
                        <ol id="search_list">

                        </ol>
                    </div>

                </div>
            </div>
            
        </div>
